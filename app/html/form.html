<!DOCTYPE html>
<html lang="en" class="html html--hidden">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.min.css">
  <link rel="shortcut icon" href="/images/icons/favicon.svg" type="image/x-icon"/>
</head>

<body class="body">
<div class="form">
  <div class="form__container">
    <a class="form__link" href="/">
      <img src="images/logo.svg" alt="Logo"/>
    </a>
    <h1 class="form__title">Authorization</h1>
    <form class="form__inner" method="post" id="loginForm">
          <span class="error error__auth" id="auth-error">
            Invalid login or password. Please try again.
          </span>
      <div class="form__items">
        <div class="form__item">
          <label class="label" for="login">Login</label>
          <input class="input input--admin" id="login" name="login" type="text" placeholder="Enter your login"
                 required/>
        </div>
        <div class="form__item">
          <label class="label" for="password">Password</label>
          <input class="input input--admin" id="password" name="password" type="password"
                 placeholder="Enter your password"
                 required/>
        </div>
      </div>
      <button class="form__btn btn" id="auth-button" type="submit">Sign In</button>
    </form>
  </div>
</div>
